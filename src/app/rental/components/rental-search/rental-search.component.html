<h1 class="title">Your Rentals available for {{city}}</h1>
<div class="row">
  <div class='col-md-3 col-xs-6'
       *ngFor="let rental of rentals">
    <bwm-rental-list-item [rental]="rental"></bwm-rental-list-item>
  </div>
</div>
<div *ngIf="errors.length > 0" class="alert alert-danger modal-error">
  <p *ngFor="let error of errors">
    {{error.detail}}
  </p>
</div>
