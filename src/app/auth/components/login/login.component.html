<div class="row">
  <div class="col">
    <div class="form-group m-1">
      <label>User Name</label>
      <input type="text"
             [(ngModel)]="username"
             name="street"
             class="form-control">
    </div>

    <div class="form-group m-1">
      <label>Password</label>
      <input type="password"
             [(ngModel)]="password"
             name="password"
             class="form-control">
    </div>
  </div>
</div>
<div class="row m-2">
  <div class="col">
    <button class="btn-secondary"
            (click)="onLogin()">Login</button>
  </div>
</div>
