<form [formGroup]="loginForm" (ngSubmit)="onLogin()">

  <div class="form-group m-1">
    <label>User Name</label>
    <input type="text"
           formControlName="username"
           name="street"
           class="form-control">
  </div>

  <div class="form-group m-1">
    <label>Password</label>
    <input type="password"
           formControlName="password"

           name="password"
           class="form-control">
  </div>
  <button class="btn-secondary"
          (click)="onLogin()">Login
  </button>
</form>
<div class="alert">
  {{message}}
</div>
