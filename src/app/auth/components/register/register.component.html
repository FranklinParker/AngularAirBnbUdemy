<section id="register">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Register</h1>
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   [(ngModel)]="regFormData.username"
                   class="form-control"
                   name="username"
                   id="username">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   [(ngModel)]="regFormData.email"
                   class="form-control"
                   name="email"
                   id="email">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control"
                   [(ngModel)]="regFormData.password"
                   class="form-control"
                   name="password"
                   id="password">
          </div>

          <div class="form-group">
            <label for="passwordConfirmation">Confirm Password</label>
            <input type="password"
                   class="form-control"
                   [(ngModel)]="regFormData.passwordConfirmation"
                   class="form-control"
                   name="passwordConfirmation"
                   id="passwordConfirmation">
          </div>
          <button type="submit" class="btn btn-bwm" (click)="onRegister()">Submit</button>
        </form>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">As our member you have access to most awesome places in the world.</h2>
          <img src="assets/images/register-image.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
