<section id="register">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Register</h1>
        <form #registerForm="ngForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   [(ngModel)]="regFormData.username"
                   class="form-control"
                   name="username"
                   #username="ngModel"
                   required
                   id="username">
            <div *ngIf="username.invalid && (username.dirty || username.touched)"
                 class="alert alert-danger">
              <div *ngIf="username.errors.required">
                User Name is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   [(ngModel)]="regFormData.email"
                   class="form-control"
                   name="email"
                   #email="ngModel"
                   required
                   email
                   id="email">
            <div *ngIf="email.invalid && (email.dirty || email.touched)"
                 class="alert alert-danger">
              Please enter a valid email
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control"
                   [(ngModel)]="regFormData.password"
                   class="form-control"
                   name="password"
                   required
                   #password="ngModel"
                   id="password">
            <div *ngIf="password.invalid && (password.dirty || password.touched)"
                 class="alert alert-danger">
              Password is required
            </div>
          </div>

          <div class="form-group">
            <label for="passwordConfirmation">Confirm Password</label>
            <input type="password"
                   class="form-control"
                   [(ngModel)]="regFormData.passwordConfirmation"
                   class="form-control"
                   name="passwordConfirmation"
                   required
                   #passwordConfirmation="ngModel"
                   id="passwordConfirmation">
            <div *ngIf="passwordConfirmation.invalid && (passwordConfirmation.dirty || passwordConfirmation.touched)"
                 class="alert alert-danger">
              Please enter a confirmation password
            </div>
          </div>
          <button type="submit"
                  class="btn btn-bwm btn-primary"
                  [disabled]="!registerForm.form.valid"
                  (click)="onRegister(registerForm)">Submit
          </button>
        </form>
        <div class="alert alert-danger" *ngIf="errors && errors.length>0">
          <p *ngFor="let error of errors" >
            {{error.title}} {{ error.detail}}
          </p>
        </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">As our member you have access to most awesome places in the world.</h2>
          <img src="assets/images/register-image.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
