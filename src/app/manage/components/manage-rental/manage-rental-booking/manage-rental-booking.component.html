<button class="btn btn-ghost"
    (click)="modalService.open(bookingModal)">Show Bookings</button> <!-- Click event to open modal, dont forget to inject modal service in .ts file -->

<ng-template #bookingModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title title">Made Bookings</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="bookings-inner-container"> <!-- Iterate bookings here -->
      <p><span>Date:</span> 2018/04/05 - 2018/04/07 </p> <!-- startAt - endAt -->
      <p><span>Guests:</span> 4</p> <!-- guests -->
      <p><span>Total Price:</span> 280 $</p> <!-- totalPrice -->
      <hr > <!-- optional: do not display after last element -->
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-bwm" (click)="c('Close click')">Cancel</button>
  </div>
</ng-template>
