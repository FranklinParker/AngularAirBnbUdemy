<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/rentals">BookItWithMe</a>
  <div class="form-inline" >
    <input class="form-control mr-sm-2 bwm-search"
           [(ngModel)]="searchCity"
           name="search"
           (keyup.enter)="onSearch()"
           required
           type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0 btn-bwm-search"

            (click)="onSearch()"
            type="button">Search</button>
  </div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <ng-container *ngIf="auth.isAuthenticated()">
        <li class="nav-item clickable">
          <a class="nav-link">{{auth.getUsername()}}</a>
        </li>
        <div class="nav-item dropdown clickable">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

            <a class="dropdown-item" routerLink="/manage/bookings">Manage Bookings</a>
          </div>
        </div>

          <button class="btn btn-outline-success my-2 my-sm-0 btn-bwm-logout clickable"
                  (click)="logout()"
                  type="button">Logout
          </button>
        </li>

      </ng-container>
      <ng-container *ngIf="!auth.isAuthenticated()">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/login">Login<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register">Register</a>
        </li>
      </ng-container>

    </ul>
