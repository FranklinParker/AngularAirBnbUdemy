<label class='image-upload-container btn btn-bwm'>
  <span>Select Image</span>
  <input
    #imageInput
    type="file"
    accept="*/image"
    (change)="processFile(imageInput.files[0])">

  <img *ngIf="seletedFile" [src]="seletedFile.src">
</label>

<div *ngIf="selectedFile && selectedFile.src"
     class='img-preview-container'>
  <div class='img-preview'
       [ngStyle]="{'background-image': 'url(' + selectedFile.src + ')'}">
  </div>
  <div *ngIf="selectedFile.pending" class="img-loading-overlay" >
    <div class="img-spinning-circle">
    </div>
  </div>
  <div *ngIf="selectedFile.status==='OK'" class="alert alert-success">
      Image uploaded successfully!
  </div>
  <div  *ngIf="selectedFile.status==='FAIL'" class="alert alert-danger">
    Image upload failed!
  </div>
</div>
