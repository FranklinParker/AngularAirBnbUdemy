<div class="editable-component">
  <input *ngIf="isActiveInput"
         class="{{className}}"
         type="text"
         [(ngModel)]="entity[field]"
         [value]="entity[field]"
         (keyup.enter)="onEnterKey()"
  >
  <span *ngIf="!isActiveInput" class="{{className}} inline">{{entity[field]}}</span>
  <div class="inline">
    <button *ngIf="!isActiveInput"
            class="btn btn-small btn-warning btn-editable"
            (click)="isActiveInput=true">Edit</button>
    <button *ngIf="isActiveInput"
            class="btn btn-small btn-danger btn-editable"
            (click)="isActiveInput=false">Cancel</button>
  </div>
</div>
